<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEKart</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>SIGNUP FORM</legend>
      <label for="email">Email</label><br>
      <input type="text" id="email" name="email" placeholder="enter email id" required contenteditable="true"><br>
      <label for="password">password</label><br>
      <input type="password" id="password" placeholder="enter password" required spellcheck="true"><br>
      <button input type="submit">signup</button>
    </fieldset>
  </form>
</body>
</html>
